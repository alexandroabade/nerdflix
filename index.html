<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">

    <title>NERDFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NERDFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">BETAS</h3>
                <p class="description">No Vale do Silício, o algoritmo certo pode fazer de você um rei. E esses quatro amigos pensam que finalmente decifraram o código.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movies" src="img/mini1.jpg" alt="arqueiro">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini2.jpg" alt="smallville">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini3.jpg" alt="flash">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini4.jpg" alt="mentes-criminosas">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini5.jpg" alt="homem-aranha">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini6.jpg" alt="mentalista">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini7.jpg" alt="projeto-adam">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini8.jpg" alt="panico">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini9.jpg" alt="Red - Crescer é uma fera">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini10.jpg" alt="O Beco do Pesadelo">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini11.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movies" src="img/mini12.jpg" alt="breaking-bad">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
